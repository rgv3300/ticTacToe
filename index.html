<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Robot+Mono&effect=anaglyph">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="font-effect-anaglyph header-title">TIC TAC TOE</h1>
        <nav>
            <ul class="player-name">
                <li><button class="playerX" type="button">X</button></li>
                <li><button class="playerO" type="button">O</button></li>
            </ul>
        </nav>
    </header>
    <section class="game-grid o">
        <div class="box x" data-box> </div>
        <div class="box o" data-box>  </div>
        <div class="box" data-box>  </div>
        <div class="box" data-box>  </div>
        <div class="box" data-box>  </div>
        <div class="box" data-box>  </div>
        <div class="box" data-box> </div>
        <div class="box" data-box> </div>
        <div class="box" data-box> </div>
    </section>
    <section class = "result ">
        <p class="game-winner">X wins!</p>
        <button class="restart-game">Play Again</button>
    </section>
</body>
<script src="script.js"></script>
</html>
